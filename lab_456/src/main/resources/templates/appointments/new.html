<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/general.html :: head"></head>
<body>
    <header th:insert="fragments/general.html :: header"></header>
    <h2 class="title">Add new appointment</h2>
    <h4>Doctors:</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Full name</th>
            <th scope="col">Specialty</th>
            <th scope="col">Schedule</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.id}" class="text-left"></td>
            <td th:text="${doctor.fullName}" class="text-left"></td>
            <td th:text="${doctor.specialty}" class="text-left"></td>
            <td th:text="${doctor.schedule}" class="text-left"></td>
        </tr>
        </tbody>
    </table>
    <h4>Patients:</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Full name</th>
            <th scope="col">Birth date</th>
            <th scope="col">Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.fullName}"></td>
            <td th:text="${patient.birthDate}"></td>
            <td th:text="${patient.address}"></td>
        </tr>
        </tbody>
    </table>
    <div class="col-md-8">
        <form action="#" th:action="@{/appointments/new}" method="post" th:object="${appointment}">
            <div class="form-group">
                <label for="registrationNumber">Doctor's name</label>
                <input type="text" class="form-control" id="registrationNumber" th:field="*{doctor.fullName}" th:errorClass="errorInput">
                <small th:if="${#fields.hasErrors('doctor.fullName')}" th:errors="*{doctor.fullName}" th:errorClass="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="fullName">Patient's name</label>
                <input type="text" class="form-control" id="fullName" th:field="*{patient.fullName}" th:errorClass="errorInput">
                <small th:if="${#fields.hasErrors('patient.fullName')}" th:errors="*{patient.fullName}" th:errorClass="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" id="date" name="date">
                <small th:if="${#fields.hasErrors('date')}" th:errors="*{date}" th:errorClass="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="text" class="form-control" id="time" name="time">
                <small th:if="${#fields.hasErrors('time')}" th:errors="*{time}" th:errorClass="text-danger"></small>
            </div>
            <br>
            <input type="submit" class="btn btn-primary" value="Add">
        </form>
    </div>

    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
